<div class="user-list panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">User List</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li ng-repeat="(user_id, user) in user.list"><a ng-href="/admin/user/{{user_id}}">#{{user_id}}: {{user.name}}</a> ({{user.email}}) ({{user.phone}}) [{{user.roles}}]</li>
		</ul>
	</div>
</div>
